server:
  port: 8000
spring:
  application:
    name: user
  datasource:
    url: jdbc:mysql://localhost:3306/blogsite?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: true
